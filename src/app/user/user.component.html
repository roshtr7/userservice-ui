<form (ngSubmit)="onSubmit(theForm)" #theForm="ngForm" class="form-horizontal">

    <div class="form-group form-inline">
        <label class="control-label col-sm-2">First Name: </label>
        <input ngModel type="text" class="form-control" name="firstname" placeholder="First name" required>
    </div>
    <div class="form-group form-inline">
        <label class="control-label col-sm-2">Last Name: </label>
        <input ngModel required type="text" class="form-control" name="lastname" placeholder="Last name">
    </div>
    <div class="form-group form-inline">
        <label class="control-label col-sm-2">Email: </label>
        <input ngModel required type="text" class="form-control" name="email" placeholder="Email">
    </div>

    <div class="form-group form-inline">
        <label class="control-label col-sm-2">Date of Birth: </label>
        <input ngModel required type="text" class="form-control" name="dateofbirth" placeholder="Date of birth">
    </div>

    <div class="form-group form-inline">
        <label class="control-label col-sm-2">Date of Joining: </label>
        <input ngModel required type="text" class="form-control" name="dateofjoining" placeholder="Date of joining">
    </div>

    <div class="form-group form-inline ">
        <label class="control-label col-sm-2">Pin Code: </label>
        <input ngModel required type="text" class="form-control" name="pincode" placeholder="Pin code">
    </div>
    <!-- <button type="submit" class="btn btn-primary ">Save</button> -->
    <div class="form-group form-inline">
        <label class="control-label col-sm-2"></label>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

</form>
